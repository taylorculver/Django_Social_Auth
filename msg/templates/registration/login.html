{% extends "layout.html" %}
{% load bootstrap3 %}

{% block title_tag %}Login{% endblock %}

{% block body_content %}
<div class="container">
	<h4>Login</h4>
	<form method="POST">
		{% bootstrap_form form %}
		{% csrf_token %}
		<input type="hidden" name="next" value="{{ next }}">
		<input type="submit" value="Login" class="btn btn-default">
		<a href="{% url 'password_reset' %}">Forgot your password?</a>
	</form>
</div>
{% endblock %}
